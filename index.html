<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/barcode.css" rel="stylesheet">
    <link href="/css/barcodeGroup.css" rel="stylesheet">
    <link href="/css/nameModal.css" rel="stylesheet">
    <title>Code 128</title>
</head>
<body>

    <div class="nameModal">
        <div class="container">
            <p id="tag">Barcode Group Name?</p>
            <input type="text" id="newGroupName">
            <button class="newGroupButton" id="newGroupCancel">Cancel</button>
            <button class="newGroupButton" id="newGroupAdd">Add</button>
        </div>
    </div>
    
    <div class="title">Code 128</div>

    <div class="options">
        <div class="button" id="add">
            Add
        </div>

        <div class="button" id="addGroup">
            Add Group
        </div>

        <div class="button" id="clearAll">
            Clear All
        </div>
    </div>

    <div class="barcodes"></div>

    <div class="report">
        <img src="/res/mail.png" alt="Report" height="auto" width="48px">
    </div>

    <script type="module" src="/js/index.js">
    </script>
</body>
</html>
